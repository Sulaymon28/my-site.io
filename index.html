<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<form id="form" action="#" class="form__body">
			  <h1 class="form__title">Отправка данных на почту</h1>	
			  <div class="form__item">
				<label for="formName" class="form__label">Имя*</label>
				<input type="text" id="formName" name="name" class="form__input _req">
			  </div>
			  <div class="form__item">
				<label for="formEmail" class="form__label">E-mail*</label>
				<input type="text" id="formEmail" name="email" class="form__input _req _email">
			  </div>
			  <div class="form__item">
				<div class="form__title form__title--hand">Левша или правша?</div>
				<div class="options">
					<div class="options__item">
						<input type="radio" checked id="formRightHanded" class="options__input" name="hand" value="right">
						<label for="formRightHanded" class="options__label"><span>Правша</span></label>
					</div>
					<div class="options__item">
						<input type="radio" id="formLeftHanded" class="options__input" name="hand" value="left">
						<label for="formLeftHanded" class="options__label"><span>Левша</span></label>
					</div>
				</div>
			  </div>
			   <div class="form__item">
				<label for="formMessage" class="form__label">Сообшение:</label>
				<textarea id="formMessage" name="message" class="form__input"></textarea>
			  </div>
			  <div class="form__item">
				<div class="form__label">Возраст</div>
				<select name="age" id="select" class="form__select">
					<option value="от 18 до 25">Молодой</option>
					<option value="от 25 до 40">Старый</option>
					<option value="от 40">Супер стар</option>
				</select>
			  </div>
			  <div class="form__item">
				<div class="form__label">Прикрепить фото</div>
				<div class="file">
					<div class="file__item">
						<input accept=".jpeg, .png, .gif" id="formImage" type="file" name="image" class="file__input">
						<div class="file__button">Выбрать</div>
					</div>
					<div id="formPreview" class="file__preview"></div>
				</div>
			  </div>
			  <div class="form__item">
				<div class="checkbox">
					<input checked type="checkbox" name="agreement" id="formAgreement" class="checkbox__input _req"><label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персоналные данных в соответствие с <a href="">Условие*</a></span></label>
					
				</div>
			  </div>
			  <button class="form__button">Отправить</button>
			</form>
		</div>
	</div>
	<script src="js/javaScript.js" defer></script>
</body>
</html>
